        // --- 3D Carousel Component ---

            images, 
            items, // Support for dynamic items (objects with title, desc, img, link)
            onBack, 
            title = "Project", 
            categoryLabel = "Portfolio", 
            aspectRatio = "square", 
            description 
        }) => {
            const [activeIndex, setActiveIndex] = useState(0);
            
            // Determine data source
            const dataSource = items || images;
            const len = dataSource ? dataSource.length : 0;
            
            // Derive current display values
            const currentTitle = items ? items[activeIndex].title : title;
            const currentDesc = items ? items[activeIndex].desc : description;
            const currentImages = items ? items.map(i => i.img) : images;
            const currentLink = items ? items[activeIndex].link : null;

            const next = () => setActiveIndex((prev) => (prev + 1) % len);
            const prev = () => setActiveIndex((prev) => (prev - 1 + len) % len);

            const handleItemClick = (index) => {
                if (index === activeIndex && currentLink) {
                    window.open(currentLink, '_blank');
                } else {
                    setActiveIndex(index);
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') next();
                    if (e.key === 'ArrowLeft') prev();
                    if (e.key === 'Escape') onBack();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            if (!len) return null;
